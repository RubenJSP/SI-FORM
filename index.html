<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Flat Sign Up Form Responsive Widget Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script type="application/x-javascript">
       addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link
      href="css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- //css files -->
    <!-- online-fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Raleway+Dots"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!--header-->
    <div class="header-w3l"></div>
    <!--//header-->
    <!--main-->
    <div class="main-agileits">
      <h2 class="sub-head">¡UNETE!</h2>
      <div class="sub-main">
        <form id="form" autocomplete="off" method="POST">
          <input
            placeholder="Nombre"
            id="nombre"
            name="Name"
            class="name"
            type="text"
            required=""
          />
          <span class="icon1"
            ><i class="fa fa-user" aria-hidden="true"></i></span
          ><br />
          <input
            placeholder="Apellido"
            id="apellido"
            name="Name"
            class="name2"
            type="text"
            required=""
          />
          <span class="icon2"
            ><i class="fa fa-user" aria-hidden="true"></i></span
          ><br />
          <input
            placeholder="Celular"
            name="Number"
            id="celular"
            class="number"
            type="text"
            maxlength="10"
            required=""
          />
          <span class="icon3"
            ><i class="fa fa-phone" aria-hidden="true"></i></span
          ><br />
          <input
            placeholder="Email"
            name="mail"
            id="correo"
            class="mail"
            type="text"
            required=""
          />
          <span class="icon4"
            ><i class="fa fa-envelope" aria-hidden="true"></i></span
          ><br />
          <input
            placeholder="Contraseña"
            name="Password"
            id="pass1"
            class="pass"
            type="password"
            required=""
          />
          <span class="icon5"
            ><i class="fa fa-unlock" aria-hidden="true"></i></span
          ><br />
          <input
            placeholder="Confirmar contraseña"
            name="Password"
            id="pass2"
            class=""
            type="password"
            required=""
          />
          <span class="icon6"
            ><i class="fa fa-unlock" aria-hidden="true"></i></span
          ><br />
          <div id="msj" style="color: white"></div>
          <input type="button" id="send" value="Registrarme" />
        </form>
      </div>
      <div class="clear"></div>
    </div>
    <!--//main-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Js/validar.js"></script>
  </body>
</html>
